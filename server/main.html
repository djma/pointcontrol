<!doctype html>
<html>
<head>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Point Control - Fencing Rating System</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="static/main-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Point<span style="color: #7cb5ec; font-weight: bold;">Control</span></a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="http://www.david.ma/fencing/fencing_ratings_intro.html" class="pure-menu-link">About.</a></li>
            </ul>
        </div>
    </div>
    <div id="main" class"pure-g">
        <div id="container" style="min-width: 310px; min-height: 400px"></div>
        <div class="u-1 form-box">
            <div class="l-box">
                <form id="fencerform" class="pure-form">
                  <label for="option-one" class="pure-radio">
                      <input id="Epee" type="radio" name="optionsWeapons" value="Epee" checked>
                      Epee
                  </label>

                  <label for="option-two" class="pure-radio">
                      <input id="Saber" type="radio" name="optionsWeapons" value="Saber">
                      Saber
                  </label>
                  <label for="option-three" class="pure-radio">
                      <input id="Foil" type="radio" name="optionsWeapons" value="Foil">
                      Foil
                  </label>
                    <input id="fenceridinput" type="text" placeholder="Fencer Id or Full Name">
                    <button type="submit" class="pure-button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <div class="u-1">
            <div class="l-box">
                <h2 id="title_thing"></h2>
                <h4 id="subtitle_thing"></h4>
                <div id="title_box"></div>

            </div>
        </div>
    </div>
  <img class="loading-image" src="static/loading_spinner.gif" alt="loading">
    <div class="footer">
        Copyright 2015, PointControl.
    </div>

</div>
</body>
<script src="static/main-min.js"></script>
</html>
